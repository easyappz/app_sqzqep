openapi: 3.0.3
info:
  title: Easyapp API
  description: API documentation for easyapp
  version: 1.0.0
paths:
  /api/register/:
    post:
      summary: Register a new member
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - first_name
                - last_name
                - password
              properties:
                email:
                  type: string
                  format: email
                first_name:
                  type: string
                last_name:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '201':
          description: Member successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  member:
                    $ref: '#/components/schemas/MemberProfile'
                  tokens:
                    $ref: '#/components/schemas/TokenPair'
        '400':
          description: Validation error

  /api/login/:
    post:
      summary: Login member
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  member:
                    $ref: '#/components/schemas/MemberProfile'
                  tokens:
                    $ref: '#/components/schemas/TokenPair'
        '400':
          description: Invalid credentials

  /api/profile/:
    get:
      summary: Get member profile
      tags:
        - Profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberProfile'
        '401':
          description: Unauthorized
        '404':
          description: Member not found

  /api/profile/update/:
    put:
      summary: Update member profile
      tags:
        - Profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberProfile'
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '404':
          description: Member not found
    patch:
      summary: Partially update member profile
      tags:
        - Profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberProfile'
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '404':
          description: Member not found

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    MemberProfile:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        created_at:
          type: string
          format: date-time
    TokenPair:
      type: object
      properties:
        access:
          type: string
        refresh:
          type: string
